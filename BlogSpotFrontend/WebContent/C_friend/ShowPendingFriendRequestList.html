<div class="container" ng-controller="FriendController">
<table width="80%" align="center">
<tr>
<td colspan="3"><font size="5">Friend List</font></td>
</tr>
<tr ng-repeat="friend in showPendingFriendRequestList">
<td>
 	<img src="http://localhost:8078/BlogSpotMiddleware/showPendingFriendRequest/getImage/{{friend.loginname}}" width="40" height="40"/>
</td>
 <td>{{friend.friendloginname}}</td>
 <td>
 <button class="btn btn-info" ng-click="acceptfriend(friend)">Accept</button>
 <button class="btn btn-danger" ng-click="unfriend(friend)">UnFriend</button>
 </td>
 </tr>
</table>
</div>
