<div class="container" ng-controller="FriendController">
<table width="80%" align="center" cellspacing="4">
<tr>
<td colspan="3"><font size="5">Suggested Friend List</font></td>
</tr>
<tr ng-repeat="friend in showSuggestedFriendList">
<td>
 	<img src="http://localhost:8078/BlogSpotMiddleware/getImage/{{friend.loginname}}" width="40" height="40"/>
</td>
 <td>{{friend.loginname}}</td>
 <td>
 <button class="btn btn-info" ng-click="sendFriendRequest(friend)">Send Request</button>
 </td>
 </tr>
</table>
</div>
