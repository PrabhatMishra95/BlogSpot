<div class="container" ng-controller="FriendController">
<table width="80%" align="center">
<tr>
<td colspan="3"><font size="5">Friend List</font></td>
</tr>
<tr bgcolor="silver" ng-repeat="friend in showFriendList">
<td>
 	<img ng-hide="friend.friendloginname==currentUser.loginname" src="http://localhost:8078/BlogSpotMiddleware/getImage/{{friend.friendloginname}}" width="40" height="40"/>
 	<img ng-hide="friend.loginname==currentUser.loginname" src="http://localhost:8078/BlogSpotMiddleware/getImage/{{friend.loginname}}" width="40" height="40"/>
 </td>
 <td>
 <span ng-hide="friend.friendloginname==currentUser.loginname">{{friend.friendloginname}}</span>
 <span ng-hide="friend.loginname==currentUser.loginname">{{friend.loginname}}</span>
 </td>
 <td><button class="btn btn-danger" ng-click="unfriend(friend)">UnFriend</button>
 </td></tr>
</table>
</div>
